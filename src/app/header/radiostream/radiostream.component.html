<div class='on-air'>
  <div class='row' *ngIf='errorActive'>
    <h1 style='margin-left: 21px; margin-top: 11px;'><i class="fas fa-bed"></i> Stream Offline</h1>
    <h2 style='margin-left: 21px; margin-top: 14px;font-weight: 100;' class='d-none d-sm-block'>Please check out our recent shows below</h2>
  </div>
  <div class='row' *ngIf='!errorActive'>
    <i *ngIf='!radioActive' class="fas fa-play livestream-play-button" (click)='playRadio($event)'></i>
    <i *ngIf='radioActive' class="fas fa-pause livestream-play-button" (click)='pauseRadio($event)'></i>
    <div class='video-stream' style='d-none lg-block'>
      <h1 (click)='activateLivestream()'><i class="fas fa-tv"></i> WATCH LIVESTREAM NOW</h1>
    </div>
