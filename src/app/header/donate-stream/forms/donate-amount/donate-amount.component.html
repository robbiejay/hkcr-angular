<form [formGroup]='form' (submit)='onFormSubmit()' style='width: 100%;'>
  <div class="row">
    <div class="col-3">
<h1>How much do you want to donate?</h1>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
      <button (click)='donatePreset(5)' class='amount-preset' type="button" name="button">$5</button>
        </div>
        <div class="col-3">
      <button (click)='donatePreset(10)' class='amount-preset' type="button" name="button">$10</button>
        </div>
        <div class="col-3">
      <button (click)='donatePreset(20)' class='amount-preset' type="button" name="button">$20</button>
        </div>
        <div class="col-3">
          <label>Other</label>
          <input formControlName='amount' class='amount-number' type='text'/>
        </div>
      </div>
    </div>
    <div class="col-3">
      <button class='proceed-btn'  [ngClass]="{'disabled' : form.value.amount == null || form.value.amount ==  0 || form.value.amount ==  ''}" type="submit" name="button">Proceed</button>
      <span role='button' (click)='advanceToSlide1()' class='go-back-btn'><i class="fas fa-angle-double-left"></i> BACK</span>
    </div>



  </div>




</form>
